<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Star</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d0a4702504.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="pt-3">
        <nav class="navbar navbar-expand-lg bg-light container ">
            <div class="container-fluid fs-1">
                <a class="navbar-brand fs-1 fw-semibold" href="index.html"><span class="text-danger display">Daily</span>-Star</a>
                <a class="navbar-brand fs-3 navb p-2 rounded" href="index.html">News</a>
                <a class="navbar-brand fs-3 navb p-2 rounded" href="blog.html">Blog</a>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <!-- categorys section  -->
        <section class="container py-2 shadow mb-5">
            <div id="all-category" class="justify-content-between d-sm-inline d-lg-flex">
            </div>
        </section>

        <section class="text-center">
            <div id="spinner" class="spinner-grow d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </section>
        <!-- news number -->
        <section class="container" id="news-number">
        </section>
         
        <!-- sort  -->
        <section class="container d-lg-flex  justify-content-between my-4">
            <div class="d-flex">
                <h6 class="pe-3 ">Sort by view: </h6>
                <select class="form-select" aria-label="Default select example">
                    <option selected>One is selected</option>
                    <option value="2">Two is selected</option>
                    <option value="3">Three is selected</option>
                </select>
            </div>
            <div class="d-none d-lg-block">
                <p class="btn btn-danger">Today's Pick</p>
                <p class="btn">Today's Pick</p>
            </div>
        </section>

        <!-- media section  -->
        <section>
            <div id="media-section">
            </div>
        </section>

        <!-- modal -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

    </main>



    <!-- script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
